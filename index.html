<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Tracker Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            setDoc,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // This is your specific project configuration.
       const firebaseConfig = {
  apiKey: "AIzaSyD9In71uHgnU2s93aW6xpgVdGQQ_4g6UK", // This key is causing the error
  authDomain: "syllabus-tracker-3b6a3.firebaseapp.com",
  projectId: "syllabus-tracker-3b6a3",
  storageBucket: "syllabus-tracker-3b6a3.appspot.com",
  messagingSenderId: "38480750240",
  appId: "1:38480750240:web:20482783722e1360624bc5"
};
        
        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // We use the appId from the config for the database path
        const appId = firebaseConfig.appId;

        // --- Global State ---
        let state = {};
        let unsubscribeFromFirestore = null; // To detach the listener on logout

        // --- DATA STRUCTURE ---
        const syllabusData = {
            physics: [
                "Units, Dimensions & Errors", "Vectors", "Electrostatics", "Current Electricity",
                "Magnetic Effects of Current", "Magnetism and Matter", "Electromagnetic Induction",
                "AC-DC", "Electromagnetic Waves", "Ray Optics", "Wave Optics", "Semiconductor",
                "Atoms and Nuclei", "Dual Nature of Matter", "Thermodynamics", "Kinetic Theory of Gases",
                "Fluid Mechanics", "Gravitation", "Circular Motion", "Work, Power, Energy",
                "Laws of Motion", "Kinematics 1D", "Kinematics 2D", "SHM"
            ],
            chemistry: [
                "Some Basic Principles of Chemistry (Organic)", "Mole Concept (Physical)", "Atomic Structure (Physical)",
                "IUPAC Nomenclature (Organic)", "Isomerism (Organic)", "Periodic Table (Inorganic)",
                "Redox Reactions (Physical)", "Chemical Bonding (Inorganic)", "Hydrocarbons (Organic)",
                "Halogens (Organic)", "Alcohol, Phenol, Ether (Organic)", "Organic Compounds with N/O (Organic)",
                "Biomolecules (Organic)", "Thermodynamics (Physical)", "Solutions (Physical)",
                "Chemical Kinetics (Physical)", "Electrochemistry (Physical)", "P-block Elements (Inorganic)",
                "D and F Block Elements (Inorganic)", "Coordination Compounds (Inorganic)"
            ],
            math: [
                "Logarithm", "Sets", "Complex Numbers", "Quadratic Equations", "Matrices", "Determinants",
                "Permutations & Combination", "Binomial Theorem", "Sequence and Series", "Trigonometry Phase-1",
                "Trigonometry Phase-2", "Inverse Trigonometry", "Limits", "Continuity and Differentiability",
                "Differential Calculus", "Integral Calculus", "Coordinate Geometry", "3D Geometry",
                "Vectors", "Circles", "Straight Line", "Conic Section", "Relation and Functions",
                "Probability & Statistics", "Statics"
            ]
        };

        // --- DOM ELEMENTS ---
        const authView = document.getElementById('auth-view');
        const appView = document.getElementById('app-view');
        const dashboardView = document.getElementById('dashboard');
        const subjectView = document.getElementById('subject-view');
        const loader = document.getElementById('loader');

        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showLoginLink = document.getElementById('show-login');
        const logoutBtn = document.getElementById('logout-btn');
        const googleSignInBtn = document.getElementById('google-signin-btn');

        const subjectCards = document.querySelectorAll('.subject-card');
        const backBtn = document.querySelector('.back-btn');
        const subjectTitle = document.getElementById('subject-title');
        const chapterList = document.getElementById('chapter-list');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const chapterCount = document.getElementById('chapter-count');
        const authError = document.getElementById('auth-error');

        // --- AUTHENTICATION LOGIC ---
        onAuthStateChanged(auth, user => {
            showLoader(false);
            if (user) {
                authView.style.display = 'none';
                appView.style.display = 'block';
                loadDataFromFirestore(user.uid);
            } else {
                if (unsubscribeFromFirestore) {
                    unsubscribeFromFirestore();
                }
                state = {};
                appView.style.display = 'none';
                authView.style.display = 'block';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoader(true);
            authError.style.display = 'none';
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                authError.textContent = error.message;
                authError.style.display = 'block';
                showLoader(false);
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoader(true);
            authError.style.display = 'none';
            const email = signupForm.email.value;
            const password = signupForm.password.value;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await initializeFirestoreData(userCredential.user.uid);
            } catch (error) {
                authError.textContent = error.message;
                authError.style.display = 'block';
                showLoader(false);
            }
        });

        googleSignInBtn.addEventListener('click', async () => {
            showLoader(true);
            authError.style.display = 'none';
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                // Check if user is new, if so, initialize their data
                const docRef = getSyllabusDocRef(user.uid);
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) {
                    await initializeFirestoreData(user.uid);
                }
            } catch (error) {
                authError.textContent = error.message;
                authError.style.display = 'block';
                showLoader(false);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            await signOut(auth);
            showDashboardView();
        });
        
        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            authError.style.display = 'none';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
            authError.style.display = 'none';
        });

        // --- FIRESTORE LOGIC ---
        function getSyllabusDocRef(userId) {
            // Using a simpler path for user data
            return doc(db, "users", userId);
        }

        async function initializeFirestoreData(userId) {
            const initialData = {};
            for (const subject in syllabusData) {
                initialData[subject] = syllabusData[subject].map(chapterName => ({
                    name: chapterName,
                    tasks: { module: false, pyq: false, revision: false },
                    isComplete: false,
                    isWeak: false
                }));
            }
            const docRef = getSyllabusDocRef(userId);
            await setDoc(docRef, { syllabus: initialData });
        }

        function loadDataFromFirestore(userId) {
            showLoader(true);
            const docRef = getSyllabusDocRef(userId);
            
            if (unsubscribeFromFirestore) {
                unsubscribeFromFirestore();
            }

            unsubscribeFromFirestore = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().syllabus) {
                    state = docSnap.data().syllabus;
                    const currentSubject = subjectTitle.dataset.currentSubject;
                    if (appView.style.display === 'block' && subjectView.style.display === 'block' && currentSubject) {
                        renderSubject(currentSubject);
                    }
                } else {
                    console.log("No data found for user, initializing...");
                    initializeFirestoreData(userId);
                }
                showLoader(false);
            }, (error) => {
                console.error("Error fetching data from Firestore:", error);
                alert("Could not load your data. Please try again later.");
                showLoader(false);
            });
        }
        
        async function updateFirestore() {
            if (!auth.currentUser) return;
            const docRef = getSyllabusDocRef(auth.currentUser.uid);
            try {
                await setDoc(docRef, { syllabus: state }, { merge: true });
            } catch (error) {
                console.error("Error updating Firestore: ", error);
                alert("There was an error saving your progress. Please check your connection.");
            }
        }

        // --- UI & RENDERING LOGIC ---
        function showLoader(show) {
            loader.style.display = show ? 'flex' : 'none';
        }

        function startCountdowns() {
            const masterDeadline = new Date('2026-01-15T00:00:00');
            const syllabusDeadline = new Date();
            syllabusDeadline.setDate(syllabusDeadline.getDate() + 95);

            const masterCountdownEl = document.getElementById('master-countdown');
            const syllabusCountdownEl = document.getElementById('syllabus-countdown');

            function updateCountdown() {
                const now = new Date();
                const masterDiff = masterDeadline - now;
                if (masterDiff > 0) {
                    const days = Math.floor(masterDiff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((masterDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((masterDiff % (1000 * 60 * 60)) / (1000 * 60));
                    masterCountdownEl.innerHTML = `<span>${days}</span>d <span>${hours}</span>h <span>${minutes}</span>m`;
                } else {
                    masterCountdownEl.innerHTML = "Deadline Reached!";
                }

                const syllabusDiff = syllabusDeadline - now;
                 if (syllabusDiff > 0) {
                    const days = Math.floor(syllabusDiff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((syllabusDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    syllabusCountdownEl.innerHTML = `<span>${days}</span> days <span>${hours}</span> hours`;
                } else {
                    syllabusCountdownEl.innerHTML = "Deadline Reached!";
                }
            }
            updateCountdown();
            setInterval(updateCountdown, 60000);
        }

        function showDashboardView() {
            subjectView.style.display = 'none';
            dashboardView.style.display = 'block';
            subjectTitle.dataset.currentSubject = '';
        }

        function showSubjectView(subject) {
            dashboardView.style.display = 'none';
            subjectView.style.display = 'block';
            renderSubject(subject);
        }

        function renderSubject(subject) {
            subjectTitle.textContent = subject.charAt(0).toUpperCase() + subject.slice(1);
            subjectTitle.dataset.currentSubject = subject;
            chapterList.innerHTML = '';

            if (!state || !state[subject]) {
                console.warn(`No state found for subject: ${subject}`);
                return;
            }
            
            const subjectChapters = state[subject];
            subjectChapters.forEach((chapter, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'chapter-item';
                if (chapter.isComplete) listItem.classList.add('completed');
                if (chapter.isWeak) listItem.classList.add('weak');
                listItem.dataset.index = index;

                listItem.innerHTML = `
                    <div class="chapter-header">
                        <span class="chapter-title">${chapter.name}</span>
                        <button class="weak-btn">Mark as Weak</button>
                    </div>
                    <div class="chapter-details">
                        <div class="tasks">
                            <div class="task-item">
                                <input type="checkbox" id="module-${subject}-${index}" data-task="module" ${chapter.tasks.module ? 'checked' : ''}>
                                <label for="module-${subject}-${index}">Module</label>
                            </div>
                            <div class="task-item">
                                <input type="checkbox" id="pyq-${subject}-${index}" data-task="pyq" ${chapter.tasks.pyq ? 'checked' : ''}>
                                <label for="pyq-${subject}-${index}">PYQ</label>
                            </div>
                            <div class="task-item">
                                <input type="checkbox" id="revision-${subject}-${index}" data-task="revision" ${chapter.tasks.revision ? 'checked' : ''}>
                                <label for="revision-${subject}-${index}">Revision</label>
                            </div>
                        </div>
                    </div>
                `;
                chapterList.appendChild(listItem);
            });
            
            updateProgress(subject);
            addEventListenersToChapters(subject);
        }

        function updateProgress(subject) {
            if (!state || !state[subject]) return;
            const subjectChapters = state[subject];
            const totalChapters = subjectChapters.length;
            const completedChapters = subjectChapters.filter(ch => ch.isComplete).length;
            const percentage = totalChapters > 0 ? (completedChapters / totalChapters) * 100 : 0;
            
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `Progress: ${percentage.toFixed(1)}%`;
            chapterCount.textContent = `Chapters: ${completedChapters}/${totalChapters}`;
        }

        // --- EVENT HANDLING ---
        function addEventListenersToChapters(subject) {
            const items = chapterList.querySelectorAll('.chapter-item');
            items.forEach(item => {
                const header = item.querySelector('.chapter-header');
                header.addEventListener('click', (e) => {
                    if (e.target.classList.contains('weak-btn')) return;
                    const details = item.querySelector('.chapter-details');
                    details.classList.toggle('open');
                });

                const checkboxes = item.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        const index = item.dataset.index;
                        const task = checkbox.dataset.task;
                        state[subject][index].tasks[task] = checkbox.checked;
                        state[subject][index].isComplete = Object.values(state[subject][index].tasks).every(Boolean);
                        
                        item.classList.toggle('completed', state[subject][index].isComplete);
                        
                        updateProgress(subject);
                        updateFirestore();
                    });
                });
                
                const weakBtn = item.querySelector('.weak-btn');
                weakBtn.addEventListener('click', () => {
                    const index = item.dataset.index;
                    state[subject][index].isWeak = !state[subject][index].isWeak;
                    item.classList.toggle('weak', state[subject][index].isWeak);
                    updateFirestore();
                });
            });
        }
        
        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            showLoader(true); // Show loader on initial load
            subjectCards.forEach(card => {
                card.addEventListener('click', () => {
                    const subject = card.dataset.subject;
                    showSubjectView(subject);
                });
            });

            backBtn.addEventListener('click', () => {
                showDashboardView();
            });

            // Initial form display setup
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';

            startCountdowns();
        });

    </script>

<body>

    <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <!-- Authentication View -->
        <div id="auth-view" style="display: none;">
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <div id="auth-error"></div>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <div class="divider">OR</div>
                <button type="button" id="google-signin-btn" class="google-btn">
                    <svg viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.658-3.317-11.28-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C44.438,36.338,48,30.418,48,24c0-1.94-0.222-3.83-0.636-5.638L43.611,20.083z"></path></svg>
                    Sign in with Google
                </button>
                <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </form>

            <form id="signup-form" class="auth-form" style="display: none;">
                 <h2>Sign Up</h2>
                 <div class="form-group">
                     <label for="signup-email">Email</label>
                     <input type="email" id="signup-email" name="email" required>
                 </div>
                 <div class="form-group">
                     <label for="signup-password">Password</label>
                     <input type="password" id="signup-password" name="password" required>
                 </div>
                 <button type="submit" class="auth-btn">Sign Up</button>
                 <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>

        <!-- Main App View (shown after login) -->
        <div id="app-view" style="display: none;">
            <!-- Main Dashboard View -->
            <div id="dashboard">
                <header class="main-header">
                    <h1>Syllabus Tracker</h1>
                    <button id="logout-btn">Logout</button>
                </header>

                <section class="deadlines">
                    <div class="deadline-card">
                        <h2>Master Deadline</h2>
                        <div id="master-countdown" class="countdown">Loading...</div>
                    </div>
                    <div class="deadline-card">
                        <h2>Syllabus Completion</h2>
                        <div id="syllabus-countdown" class="countdown">Loading...</div>
                    </div>
                </section>

                <section class="subjects">
                    <div class="subject-card" data-subject="physics"><h3>Physics</h3></div>
                    <div class="subject-card" data-subject="chemistry"><h3>Chemistry</h3></div>
                    <div class="subject-card" data-subject="math"><h3>Mathematics</h3></div>
                </section>
            </div>

            <!-- Subject Detail View -->
            <div id="subject-view" class="subject-view">
                <header class="subject-header">
                    <h2 id="subject-title"></h2>
                    <button class="back-btn">Back to Dashboard</button>
                </header>

                <section class="progress-section">
                    <div class="progress-stats">
                        <span id="progress-text">Progress: 0%</span>
                        <span id="chapter-count">Chapters: 0/0</span>
                    </div>
                    <div class="progress-bar-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                </section>

                <ul id="chapter-list" class="chapter-list"></ul>
            </div>
        </div>
    </div>
